# 健康管理系统 - 简易 Nginx 配置
# 使用方法：
#   1. 复制到服务器: sudo vi /etc/nginx/sites-available/health-management
#   2. 修改 root 路径为你的实际路径
#   3. 创建软链接: sudo ln -s /etc/nginx/sites-available/health-management /etc/nginx/sites-enabled/
#   4. 测试配置: sudo nginx -t
#   5. 重启 Nginx: sudo systemctl restart nginx

server {
    listen 80;
    server_name localhost;  # 改为你的域名或服务器 IP
    
    # 前端静态文件目录（修改为你的实际路径）
    root /opt/health-management/frontend/dist;
    index index.html;
    
    # 日志文件
    access_log /var/log/nginx/health-access.log;
    error_log /var/log/nginx/health-error.log;
    
    # 上传文件大小限制（病历图片）
    client_max_body_size 10M;
    
    # 前端路由 - 支持 SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 后端 API 代理（代理到 8081 端口）
    location /api/ {
        proxy_pass http://127.0.0.1:8081/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 静态资源缓存（可选）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}




