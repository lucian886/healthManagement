# 健康管理系统 - Nginx 配置
# 放置位置: /etc/nginx/sites-available/health-management.conf
# 创建软链接: sudo ln -s /etc/nginx/sites-available/health-management.conf /etc/nginx/sites-enabled/

# 后端服务 upstream
upstream backend {
    server 127.0.0.1:8081;
    keepalive 32;
}

# AI 服务 upstream
upstream ai-service {
    server 127.0.0.1:8001;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;  # 改为你的域名，如: your-domain.com
    
    # 日志配置
    access_log /var/log/nginx/health-management-access.log;
    error_log /var/log/nginx/health-management-error.log;
    
    # 前端静态文件根目录
    root /opt/health-management/frontend/dist;
    index index.html;
    
    # 客户端上传大小限制（病历图片）
    client_max_body_size 10M;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # 前端静态文件 - SPA 路由支持
    location / {
        try_files $uri $uri/ /index.html;
        
        # 缓存配置
        add_header Cache-Control "no-cache";
    }
    
    # 后端 API 代理
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # AI 服务代理（可选，如果前端直接访问 AI 服务）
    location /ai/ {
        proxy_pass http://ai-service/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 静态资源缓存（JS、CSS、图片等）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

