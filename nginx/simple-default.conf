# ============================================
# 简单配置：直接在 default.conf 里配置两个服务
# ============================================
# 使用方法：
# 1. 把这个文件内容复制到服务器的 /etc/nginx/conf.d/default.conf
# 2. 执行 sudo nginx -t 测试
# 3. 执行 sudo systemctl reload nginx 重启
# ============================================

# 后端服务 upstream
upstream health_backend {
    server 127.0.0.1:8081;
    keepalive 32;
}

upstream health_ai {
    server 127.0.0.1:8001;
    keepalive 32;
}

# ============================================
# 博客 - 8888 端口（通过 IP 访问）
# ============================================
server {
    listen       8888;
    server_name  localhost;

    access_log  /var/log/nginx/blog-access.log;
    error_log   /var/log/nginx/blog-error.log;

    location / {
        root   /opt/app/hexo/public;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

# ============================================
# 健康管理系统 - 80 端口（域名访问）
# ============================================
server {
    listen       80;
    server_name  health-management.top www.health-management.top;

    access_log  /var/log/nginx/health-management-access.log;
    error_log   /var/log/nginx/health-management-error.log;

    root   /opt/health-management/frontend/dist;
    index  index.html;
    client_max_body_size 10M;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # 前端路由 - SPA 支持
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://health_backend/api/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # AI 服务代理
    location /ai/ {
        proxy_pass http://health_ai/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}




