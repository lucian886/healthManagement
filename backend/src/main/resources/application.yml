server:
  port: 8081

spring:
  application:
    name: health-management
  
  # PostgreSQL 数据库配置
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/health_db}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:health_user}
    password: ${DATABASE_PASSWORD:your-password}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 120000
      max-lifetime: 180000
      connection-timeout: 30000
      connection-test-query: SELECT 1
      keepalive-time: 30000
      validation-timeout: 5000
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# JWT 配置
jwt:
  secret: ${JWT_SECRET:aGVhbHRoTWFuYWdlbWVudFNlY3JldEtleUZvckpXVFRva2VuMjAyNFZlcnlTZWN1cmU=}
  expiration: ${JWT_EXPIRATION:86400000}

# AI 服务配置
ai:
  service:
    url: http://localhost:8001

# 文件上传目录
file:
  upload-dir: ./uploads

# 阿里云 OSS 配置
aliyun:
  oss:
    endpoint: ${ALIYUN_OSS_ENDPOINT:oss-cn-hangzhou.aliyuncs.com}
    bucket-name: ${ALIYUN_OSS_BUCKET:your-bucket-name}
    access-key-id: ${ALIYUN_OSS_ACCESS_KEY_ID:your-access-key-id}
    access-key-secret: ${ALIYUN_OSS_ACCESS_KEY_SECRET:your-access-key-secret}
    url-prefix: ${ALIYUN_OSS_URL_PREFIX:https://your-bucket.oss-cn-hangzhou.aliyuncs.com}

# 日志配置
logging:
  level:
    com.health: DEBUG
    org.hibernate.SQL: DEBUG
