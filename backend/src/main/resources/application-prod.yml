server:
  port: 8081

spring:
  application:
    name: health-management
  
  # PostgreSQL 数据库配置（生产环境）
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/health_db}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:health_user}
    password: ${SPRING_DATASOURCE_PASSWORD:Health@2024}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 120000
      max-lifetime: 180000
      connection-timeout: 30000
      connection-test-query: SELECT 1
      keepalive-time: 30000
      validation-timeout: 5000
  
  # JPA 配置（生产环境 - 不自动修改表结构）
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# JWT 配置
jwt:
  secret: ${JWT_SECRET:aGVhbHRoTWFuYWdlbWVudFNlY3JldEtleUZvckpXVFRva2VuMjAyNFZlcnlTZWN1cmU=}
  expiration: 86400000

# AI 服务配置
ai:
  service:
    url: ${AI_SERVICE_URL:http://localhost:8001}

# 文件上传目录
file:
  upload-dir: ${FILE_UPLOAD_DIR:/opt/health-management/backend/uploads}

# 阿里云 OSS 配置
aliyun:
  oss:
    endpoint: ${ALIYUN_OSS_ENDPOINT:oss-cn-hangzhou.aliyuncs.com}
    bucket-name: ${ALIYUN_OSS_BUCKET_NAME:luciantest}
    access-key-id: ${ALIYUN_OSS_ACCESS_KEY_ID}
    access-key-secret: ${ALIYUN_OSS_ACCESS_KEY_SECRET}
    url-prefix: https://${ALIYUN_OSS_BUCKET_NAME}.${ALIYUN_OSS_ENDPOINT}

# 日志配置（生产环境）
logging:
  level:
    root: INFO
    com.health: INFO
    org.hibernate.SQL: WARN
  file:
    name: /app/logs/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

